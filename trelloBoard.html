<script type="text/javascript">
	//add swimlane
	var button = document.getElementById('button1');
	var swimlanes = document.getElementById('swimlanes');



	button.addEventListener('click', function () {

		var newSwimlane = document.createElement('div');
		newSwimlane.setAttribute('class', 'swimlane');
		swimlanes.appendChild(newSwimlane);	

//add prompt for name on swimlane


		var text = document.createElement('input');
		text.setAttribute('class', 'text');
		newSwimlane.appendChild(text);	

		var edit = document.createElement('i');
		edit.setAttribute('class', 'fa fa-pencil icon ' );
		newSwimlane.appendChild(edit);

		var deleteIcon = document.createElement('i');
		deleteIcon.setAttribute('class', 'fa fa-trash icon' );
		deleteIcon.addEventListener('click', function(){
			var deleteIcon1 = document.getElementsByClassName('fa-trash');
			var deleteIconparent = deleteIcon1.parentNode;
			deleteIcon1.removeChild(deleteIcon);

		})
		newSwimlane.appendChild(deleteIcon);

		var moveLeft = document.createElement('i');
		moveLeft.setAttribute('class', 'fa fa-arrow-left icon');
		newSwimlane.appendChild(moveLeft);
		
		var moveRight = document.createElement('i');
		moveRight.setAttribute('class', 'fa fa-arrow-right icon');
		newSwimlane.appendChild(moveRight);

		var moveUp = document.createElement('i');
		moveUp.setAttribute('class', 'fa fa-arrow-up icon');
		newSwimlane.appendChild(moveUp);

		var moveDown = document.createElement('i');
		moveDown.setAttribute('class', 'fa fa-arrow-down icon');
		newSwimlane.appendChild(moveDown);

		var newCardButton = document.createElement('button');
		newCardButton.setAttribute('id', 'newCardButton');
		var buttonText = document.createTextNode('Add card...');
		newCardButton.appendChild(buttonText);
		newSwimlane.appendChild(newCardButton);


	});
